    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <!-- 区块1：全屏动态横幅 -->
    <section class="hero-section">
        <div class="hero-slider">
            <div class="slide active">
                <img src="public/images/korean-style-1.jpg" alt="韩式穿搭">
                <div class="overlay"></div>
            </div>
            <div class="slide">
                <img src="public/images/korean-style-2.jpg" alt="韩式穿搭">

            </div>
            <div class="slide">
                <img src="public/images/korean-style-3.jpg" alt="韩式穿搭">

            </div>
        </div>
        <div class="hero-content">
            <h1 class="fade-in">韩式穿搭思路</h1>
            <p class="subtitle fade-in">探索韩国时尚的独特魅力</p>
            <div class="scroll-arrow">
                <span></span>
                <span></span>
                <span></span>
            </div>

    <section class="content-section">
        <div class="container">
            <div class="card-grid">
                <div class="content-card slide-in-left">
                    <div class="card-image">
                        <img src="public/images/korean-style-4.jpg" alt="韩式穿搭特点">
                    </div>
                    <div class="card-content">
                        <h3>简约优雅</h3>
                        <p>韩式穿搭以简约为主，注重细节和质感。通过基础款的搭配，展现优雅气质。</p>

                    </div>
                </div>

                <div class="content-card slide-in-right">
                    <div class="card-image">
                        <img src="public/images/korean-style-5.jpg" alt="韩式穿搭技巧">
                    </div>
                    <div class="card-content">
                        <h3>层次搭配</h3>
                        <p>善于运用叠穿技巧，通过不同材质的组合，打造丰富的层次感。</p>
                        <a href="#" class="learn-more">了解更多</a>
                    </div>
                </div>

                <div class="content-card slide-in-left">
                    <div class="card-image">
                        <img src="public/images/korean-style-6.jpg" alt="韩式穿搭元素">
                    </div>
                    <div class="card-content">
                        <h3>色彩运用</h3>
                        <p>以柔和的色调为主，善于运用同色系搭配，营造和谐统一的视觉效果。</p>
                        <a href="#" class="learn-more">了解更多</a>
